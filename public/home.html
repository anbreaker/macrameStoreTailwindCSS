<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="assets/angelina.TTF" />
  </head>
  <body>
    <nav class="w-full bg-secondary text-gray-100">
      <div class="px-2 bg-secondary text-white flex justify-between items-center">
        <div>
          <img class="h-16 py-1" src="img/logoCompleto.png" alt="logoMimacrame" />
        </div>
        <div class="text-5xl" @click="open = true">&equiv;</div>
      </div>

      <div class="mt-1 mx-2">
        <input
          class="form-control form-control:hover form-control:focus placeholder-primary"
          type="search"
          placeholder="Búsqueda"
        />
      </div>
      <div class="py-1 mx-2 md:flex justify-around">
        <div class="flex">
          Precio:
          <div class="ml-2">€</div>
          <div class="ml-2 text-primary">€€</div>
          <div class="ml-2">€€€</div>
          <div class="ml-2">€€€€</div>
        </div>
        <div class="flex">
          <div class="text-xl">
            Calificación
          </div>
          <div class="ml-2 text-xl text-primary">&starf;</div>
          <div class="ml-px text-xl text-primary">&starf;</div>
          <div class="ml-px text-xl text-primary">&starf;</div>
          <div class="ml-px text-xl text-primary">&starf;</div>
          <div class="ml-px text-xl">&star;</div>
        </div>
        <div>
          <button class="btn btn:hover btn-primary">Filtrar</button>
        </div>
      </div>
    </nav>

    <main class="mb-4">
      <div
        class="h-60 bg-no-repeat bg-top"
        style="background-image: url('img/macrame.jpg');"
      ></div>

      <div class="container mx-auto md:flex">
        <div class="mx-2 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg">
          <div>
            <img
              class="w-full md:w-48 md:h-full rounded-lg md:rounded-r-none object-cover"
              src="img/macrame_1.jpg"
              alt="colgante_1"
            />
          </div>

          <div
            class="md:w-full relative mx-2 p-2 rounded-lg md:shadow-none shadow-lg bg-white md:bg-transparent -mt-2"
          >
            <h2
              class="text-xl tracking-tight font-bold uppercase text-gray-900 md:text-lg"
            >
              Titulo
            </h2>
            <p class="text-gray-700 leading-snug">Colgante con piedra de amatista</p>
            <div class="mt-2 text-sm text-gray-700">85 €</div>
            <div class="mt-2 text-sm text-yellow-700">
              &starf;&starf;&starf;&starf;&starf;Calificación
            </div>
          </div>
        </div>

        <div class="mx-2 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg">
          <div>
            <img
              class="w-full md:w-48 md:h-full rounded-lg md:rounded-r-none object-cover"
              src="img/macrame_2.jpg"
              alt="colgante_1"
            />
          </div>

          <div
            class="md:w-full relative mx-2 p-2 rounded-lg md:shadow-none shadow-lg bg-white md:bg-transparent -mt-2"
          >
            <h2
              class="text-xl tracking-tight font-bold uppercase text-gray-900 md:text-lg"
            >
              Titulo
            </h2>
            <p class="text-gray-700 leading-snug">Colgante con piedra de amatista</p>
            <div class="mt-2 text-sm text-gray-700">85 €</div>
            <div class="mt-2 text-sm text-yellow-700">
              &starf;&starf;&starf;&starf;&starf;Calificación
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="container mx-auto mt-6 mx-2">
      <div>
        <div>Nombre</div>
        <input
          class="form-control form-control:hover form-control:focus placeholder-primary"
          type="text"
          placeholder="Nombre"
        />
      </div>
      <div>
        <div>email</div>
        <input
          class="form-control form-control:hover form-control:focus placeholder-primary"
          type="email"
          placeholder="email"
        />
      </div>
      <div>
        <div>Comentarios</div>
        <textarea
          class="form-control form-control:hover form-control:focus placeholder-primary"
          placeholder="Sus comentarios"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <div class="mt-2 mb-2">
        <button class="btn mx-auto">
          Enviar
        </button>
      </div>
    </div>
    <footer class="w-full bottom-0 bg-secondary">
      <div class="md:flex md:flex-row-reverse justify-around">
        <div class="mt-4 ml-8">
          <div class="hover:text-primary cursor-pointer transition ease-out duration-200">
            <i class="fa fa-facebook"> Facebook</i>
          </div>
          <div class="hover:text-primary cursor-pointer transition ease-out duration-200">
            <i class="fa fa-instagram"> Instagram</i>
          </div>
          <div class="hover:text-primary cursor-pointer transition ease-out duration-200">
            <i class="fa fa-youtube"> Youtube</i>
          </div>
        </div>
        <ul class="mt-4 mb-4 ml-8 md:list-disc">
          <li>Soporte</li>
          <li>Acerca de</li>
          <li>Registro</li>
          <li>Privacidad</li>
        </ul>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/055f901897.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </body>
</html>
